<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOCATION SEARCH</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="head">Location Search Using IP Address</h1>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="input-group  input-group-lg">
                    <input type="text" class="form-control" placeholder="Enter IP address to search" id="IPSearch" aria-label="IP Search" aria-describedby="button-addon2">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="SubmitIPAddress()">SEARCH</button>
                    </div>
                  </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p id="result" class="main"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
